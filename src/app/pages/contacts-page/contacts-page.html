<div class="contact-list-header">
    <span>Nombre</span>
    <span>Telefono</span>
    <span>Email</span>
    <span>Grupos</span>
    <span>Acciones</span>

</div>
<ul>
  @for (contactoIndividual of contactsService.contacts; track $index) {
    <a [routerLink]="['/contacts',contactoIndividual.id]">
      <app-contact-list-item [contacto]="contactoIndividual"></app-contact-list-item>
    </a>
  }
 </ul>
 <a routerLink="/contacts/add">+</a>
