<li class="contact-list">
    
    <span>{{contacto().Firstname}}{{contacto().lastname}}</span>
    <span>{{contacto().number}}</span>
    <span>{{contacto().email}}</span>
    <span>{{contacto().image}}</span>
    <span>-</span>
    <span><button (click)="contactsService.deleteContact(contacto().id)" > >Borrar</button>
        <a [routerLink]="['/contacts',contacto().id, 'edit']">Editar </a>
    
    </span>
    <span>
        @if (contacto() .isFavorite == true ){
            ⭐️
        }
    </span>
    
   

</li>
